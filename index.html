<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Calculadora de média</title>
</head>

<body>
    <div class="quadro" >
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <p class="desc">Digite suas notas abaixo para descobrir sua média</p>
        <section>
            <div class="container-input">
                <p class="input">Primeira nota: <input type="number" id="primeiranota" class="form"
                        placeholder="Primeira nota" rrequired="true"></p>
                <p class="input">Segunda nota: <input type="number" id="segundanota" class="form"
                        placeholder="Segunda nota" required="true"></p>
                <p class="input" required>Terceira nota: <input type="number" id="terceiranota" class="form"
                        placeholder="Terceira nota" required="true"></p>
                <p class="input">Quarta nota: <input type="number" id="quartanota" class="form"
                        placeholder="Quarta nota" required="true"></p>

            </div>
            <input type="button" value="Calcular" id="btn" onclick="calc()"> <input type="button" value="Redefinir" id="btn" onclick="reset()">
            
            <div id="res">
                
                <h2 class="resultado" id="resultado"></h2>
            </div>
        </section>
    </div>
</body>

</html>
